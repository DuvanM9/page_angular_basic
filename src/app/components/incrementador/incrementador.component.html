<p>incrementador works!</p>
<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input 
        type="text" 
        class="form-control" 
        placeholder="Product name" 
        [(ngModel)]="porcentaje" 
        (ngModelChange)="onChange($event)"
        [ngClass]="{'is-invalid': porcentaje > 100 || porcentaje < 0}"
    >
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
